acl internal_networks {
        127.0.0.0/8;
        192.168.0.0/16;
        172.16.0.0/12;
        10.0.0.0/8;
};

options {
        directory "/var/cache/bind";
        allow-recursion { internal_networks; };
        listen-on { any; };
        listen-on-v6 { none; };
        pid-file "/var/run/named/named.pid";
        allow-transfer { none; };
        dnssec-enable yes;
        dnssec-validation yes;
        dnssec-lookaside auto;
};

include "/etc/bind/bind.keys";
